<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${questionDTO.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script type="application/javascript" src="/js/bootstrap.js" ></script>
</head>

<body>

<div th:insert="~{navigation :: navigation}"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${questionDTO.getTitle()}"></span></h4>
            <div class="list-text">
                作者: <span th:text="${questionDTO.user.name}"></span> |
                发布时间: <span th:text="${#calendars.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数: <span th:text="${questionDTO.viewCount}"></span>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span th:text="${questionDTO.description}"></span>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${questionDTO.id}}" class="link" th:if="${session.user !=null && session.user.id == questionDTO.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>





        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <span>
                            <img class="media-object img-circle" th:src="${questionDTO.user.avatarUrl}" th:alt="${questionDTO.user.name}">
                        </span>
                    </div>
                    <div class="media-body">
                        <h5 class="media-middle" th:text="${questionDTO.user.name}"></h5>
                    </div>
                </div>
                <hr>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>

</body>
</html>
